# Configuración optimizada para gaming con 32 GB RAM y zRAM
# Sobreescribe los valores por defecto de CachyOS

# Swappiness muy bajo (evita swapping durante juegos)
vm.swappiness = 10

# Presión de caché de VFS reducida (mantiene más archivos en RAM)
vm.vfs_cache_pressure = 30

# Buffers de escritura grandes (aprovechan la RAM y reducen I/O)
vm.dirty_bytes = 536870912
vm.dirty_background_bytes = 134217728

# Mínimo de RAM libre para evitar stalls
vm.min_free_kbytes = 131072
