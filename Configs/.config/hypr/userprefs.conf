misc {
    mouse_move_enables_dpms = true
    focus_on_activate = true
    initial_workspace_tracking = 2
}

general {
    border_size = 0
    gaps_out = 7
    gaps_in = 3
}

binds {
    workspace_back_and_forth = 1
}

decoration {
    rounding = 3
    dim_inactive = true
    dim_strength = 0.3
    blur {
        special = false
        ignore_opacity = false
    }
}

input {
    follow_mouse = 0
    touchpad {
        natural_scroll = no
    }

}

